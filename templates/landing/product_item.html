<div class="col-lg-3">
    <div class="products-item">
        <div>
            <a href="{% url 'product' product_image.product.id %}">
                <img src="{{ product_image.image.url }}" class="img-fluid">
            </a>
        </div>

        {% if product_image.product.discount %}
            <div class="discount-container">
                <span>{{ product_image.product.discount }}%</span>
            </div>
        {% endif %}

        <h5>{{ product_image.product.name }}</h5>
        <p style="font-size:15px;margin-bottom: 0;">
            {{ product_image.product.description|truncatechars_html:70 }}
        </p>
        <div>
            {{ product_image.product.price }} RUB
        </div>
        <div class="add-to-card-btn">
            <a href="{% url 'product' product_image.product.id %}">
            <button class="btn btn-success"  style="background-color:#212529; border-color: black;">
                Купить
            </button>
            </a>
        </div>

</div>
</div>
